<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Typer TVV</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="./stylesheet">
</head>
<body>
    <div id="container">
        <div id="wordDiv">Siia tuleb sõna</div>
        <div id="score">Kuvame aega, mis kulus trükkimiseks</div>
    </div>
    <div id="infoContainer">
        <div id="info">
            Siia tuleb sõnade arv
        </div>
    </div>

    <button id="openResultsBtn">Vaata tulemusi</button>
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tulemused</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Koht</th>
                        <th>Nimi</th>
                        <th>Aeg</th>
                        <th>WPM</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>  

    <footer>
        <a href="https://github.com/tvv00000/kodutoo-2">github</a>
    </footer>
</body>
</html>
